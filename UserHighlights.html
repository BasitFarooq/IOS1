    <script type="text/javascript">
        $(function () {
            // run the currently selected effect
            function runEffect() {
                // get effect type from
                var selectedEffect = $("#effectTypes").val();

                // most effect types need no options passed by default
                var options = {};
                // some effects have required parameters
                if (selectedEffect === "scale") {
                    options = { percent: 0 };
                } else if (selectedEffect === "size") {
                    options = { to: { width: 200, height: 60} };
                }

                // run the effect
                $("#effect").toggle(selectedEffect, options, 300);
            };

            // set effect from select menu value
            $("#button").click(function () {
                runEffect();
                return false;
            });
        });
    </script>

	function getUrlVars() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                     }
                    return vars;
              }

function renderTable(result) {
                var dtData = [];
                $.each(result, function () {
                    dtData.push([

						this.entry,
                        "<a href=ViewTimeLineEntry.html?Id="+this.Id+">View Full Entry</a>"

  				$('#TableEvents').dataTable({ //TableAwards is the id of the table

function GetUserEvents(){		
		    var querystring= getUrlVars()["Id"];
	        Paramdata={"userName":querystring,"category":"Events"};
            $.ajax({
                url: 'http://2bvision.com/kids2promobile/UserProfileService.asmx/GetUserEvents',
                type: 'POST',
                data: JSON.stringify(Paramdata),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) { 
                    renderTable(response.d);
                },
                failure: function (errMsg) {
                $('#errorMessage').text(errMsg); //errorMessage is id of the div
                }
            });
	
}
